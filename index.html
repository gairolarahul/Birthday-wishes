<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP SECRET MESSAGE</title>
    <style>
        :root {
            --primary-color: #FF3E9D;
            --secondary-color: #0CF2FF;
            --accent-color: #FFD639;
            --dark-color: #2A1B3D;
            --light-color: #FFFFFF;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-color);
            color: var(--light-color);
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Initial screen - locked appearance */
        #lockScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            text-align: center;
            transition: transform 0.5s ease-in-out;
        }
        
        .lock-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .unlock-btn {
            margin-top: 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .unlock-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        
        /* Main content container */
        .container {
            width: 95%;
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 5;
            display: none; /* Hidden initially */
        }

        /* Mission terminal */
        .terminal {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 3px solid var(--primary-color);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px var(--primary-color),
                        0 0 50px var(--secondary-color);
            max-height: 85vh;
            overflow-y: auto;
        }

        .terminal::before {
            content: "✨ SECRET BIRTHDAY MISSION ✨";
            display: block;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: #000;
            font-weight: bold;
            padding: 10px;
            margin: -20px -20px 20px -20px;
            text-align: center;
            border-radius: 17px 17px 0 0;
            font-size: 1.2rem;
        }

        h1, h2 {
            text-align: center;
            margin: 15px 0;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
        }
        
        h1 {
            font-size: 2rem;
        }
        
        h2 {
            font-size: 1.5rem;
        }
        
        p {
            margin: 15px 0;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Form elements styling */
        input {
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--light-color);
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            padding: 12px 15px;
            font-size: 1rem;
            width: 100%;
            margin: 10px 0;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), #FF71B8);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin: 5px;
            min-width: 120px;
        }
        
        button:hover, button:focus {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        
        button.selected {
            background: linear-gradient(135deg, var(--secondary-color), #66E7F7);
            color: #000;
        }
        
        button.primary {
            background: linear-gradient(135deg, #FFD639, #FFA726);
            font-size: 1.2rem;
            padding: 15px 30px;
        }

        /* Output area */
        .command-output {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 1s;
            height: 0;
            overflow: hidden;
        }
        
        .command-output.active {
            opacity: 1;
            height: auto;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .command-line {
            margin: 8px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .command-line::before {
            content: ">";
            position: absolute;
            left: 5px;
            color: var(--accent-color);
        }

        /* Birthday message styling */
        .birthday-message {
            text-align: center;
            animation: fadeInScale 1s forwards;
        }
        
        @keyframes fadeInScale {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .cake {
            font-size: 5rem;
            margin: 20px 0;
            display: inline-block;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .balloons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 15px 0;
        }
        
        .balloon {
            font-size: 3rem;
            margin: 0 10px;
            animation: float 3s ease-in-out infinite;
        }
        
        .balloon:nth-child(1) { animation-delay: 0s; }
        .balloon:nth-child(2) { animation-delay: 0.3s; }
        .balloon:nth-child(3) { animation-delay: 0.6s; }
        .balloon:nth-child(4) { animation-delay: 0.9s; }
        .balloon:nth-child(5) { animation-delay: 1.2s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .surprise-reveal {
            font-size: 2.5rem;
            animation: colorRotate 4s linear infinite;
            text-shadow: 0 0 10px currentColor;
            font-weight: bold;
            margin: 20px 0;
        }
        
        @keyframes colorRotate {
            0% { color: var(--primary-color); }
            33% { color: var(--secondary-color); }
            66% { color: var(--accent-color); }
            100% { color: var(--primary-color); }
        }
        
        /* Background effects */
        .firework {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: explosion 1.5s ease-out forwards;
            z-index: 1;
            pointer-events: none;
        }
        
        @keyframes explosion {
            0% { transform: scale(0.1); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: scale(25); opacity: 0; }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 15px;
            top: -20px;
            animation: fall 5s linear forwards;
            z-index: 1;
            pointer-events: none;
        }
        
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        
        /* Surprise peeking elements during countdown */
        .surprise-peek {
            position: fixed;
            font-size: 3rem;
            opacity: 0;
            animation: peek 1s ease-in-out forwards;
            z-index: 3;
            transform-origin: center;
            pointer-events: none;
        }
        
        @keyframes peek {
            0% { transform: scale(0.5); opacity: 0; }
            20% { transform: scale(1.2); opacity: 1; }
            80% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        
        /* Sound controls */
        .sound-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            border: 2px solid var(--secondary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 10px var(--secondary-color);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            h2 { font-size: 1.3rem; }
            .cake { font-size: 4rem; }
            .balloon { font-size: 2.5rem; }
            .surprise-reveal { font-size: 2rem; }
            .lock-icon { font-size: 4rem; }
            .terminal::before { font-size: 1rem; }
            .sound-button { width: 40px; height: 40px; font-size: 1.2rem; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            h2 { font-size: 1.1rem; }
            p { font-size: 1rem; }
            .cake { font-size: 3.5rem; }
            .balloon { font-size: 2rem; }
            .surprise-reveal { font-size: 1.7rem; }
            .lock-icon { font-size: 3.5rem; }
            button { font-size: 0.9rem; padding: 10px 20px; min-width: 100px; }
            .unlock-btn { font-size: 1rem; padding: 12px 25px; }
            .terminal { padding: 15px; }
            .terminal::before { font-size: 0.9rem; padding: 8px; }
        }
    </style>
</head>
<body>
    <!-- Initial locked screen for surprise effect -->
    <div id="lockScreen">
        <div class="lock-icon">🔒</div>
        <h1>TOP SECRET MESSAGE</h1>
        <p>Classified information awaits...</p>
        <button class="unlock-btn" onclick="unlockScreen()">UNLOCK</button>
    </div>
    
    <!-- Background elements container -->
    <div class="background-elements" id="backgroundElements"></div>
    
    <!-- Main content -->
    <div class="container" id="mainContent">
        <div class="terminal">
            <div id="birthdayForm">
                <h2>🔐 SECRET MISSION DETAILS 🔐</h2>
                <p>You've been selected for a top-secret birthday operation!</p>
                
                <label for="name">👤 Target Name:</label>
                <input type="text" id="name" placeholder="Enter the birthday person's name">
                
                <label for="age">🎂 Achievement Level:</label>
                <input type="number" id="age" placeholder="How many years awesome?">
                
                <p>🤝 Your Clearance Level:</p>
                <div class="button-group">
                    <button onclick="selectAccess('friend')">Friend</button>
                    <button onclick="selectAccess('family')">Family</button>
                    <button onclick="selectAccess('bestie')">Best Friend</button>
                </div>
                
                <p>Are you ready to launch the surprise?</p>
                <div class="button-group">
                    <button class="primary" onclick="startCountdown()">INITIATE SURPRISE 🚀</button>
                </div>
            </div>
            
            <div id="countdownSection" class="command-output">
                <!-- Countdown will be displayed here -->
            </div>
            
            <div id="birthdayMessage" style="display: none;">
                <!-- Birthday message will be displayed here -->
            </div>
        </div>
    </div>
    
    <!-- Sound control button -->
    <div class="sound-button" onclick="toggleSound()" id="soundToggle">🔊</div>

    <script>
        // ===== SOUND SYSTEM =====
        
        // Create audio elements programmatically
        const soundEffects = {
            unlock: "https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3", // Door unlock sound
            startup: "https://assets.mixkit.co/active_storage/sfx/209/209-preview.mp3", // Computer startup
            keypress: "https://assets.mixkit.co/active_storage/sfx/2688/2688-preview.mp3", // Keyboard typing
            alert: "https://assets.mixkit.co/active_storage/sfx/2867/2867-preview.mp3", // Alert beep
            countdown: "https://assets.mixkit.co/active_storage/sfx/254/254-preview.mp3", // Countdown beep
            success: "https://assets.mixkit.co/active_storage/sfx/1343/1343-preview.mp3", // Success sound
            surprise: "https://assets.mixkit.co/active_storage/sfx/2005/2005-preview.mp3", // Surprise reveal
            firework: "https://assets.mixkit.co/active_storage/sfx/1393/1393-preview.mp3", // Firework explosion
            cheer: "https://assets.mixkit.co/active_storage/sfx/535/535-preview.mp3", // Crowd cheering
            trumpet: "https://assets.mixkit.co/active_storage/sfx/976/976-preview.mp3", // Trumpet fanfare
            birthday: "https://assets.mixkit.co/active_storage/sfx/531/531-preview.mp3", // Birthday music
            birthdaySong: "https://cdn.pixabay.com/download/audio/2022/01/18/audio_84e5bd1879.mp3?filename=happy-birthday-instrumental-hip-hop-128-bpm-9388.mp3", // Royalty-free happy birthday song
            click: "https://assets.mixkit.co/active_storage/sfx/2675/2675-preview.mp3" // Button click
        };
        
        // Create audio elements and store them
        const sounds = {};
        for (const [key, url] of Object.entries(soundEffects)) {
            const audio = new Audio(url);
            if (key === 'birthday' || key === 'birthdaySong') {
                audio.loop = true;
            }
            sounds[key] = audio;
        }
        
        // Sound control variables
        let soundEnabled = true;
        let audioContext = null;
        
        // Initialize AudioContext on first user interaction
        const initAudio = () => {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    // Try to play a silent sound to unlock audio on iOS
                    const silentSound = audioContext.createOscillator();
                    silentSound.frequency.value = 0;
                    silentSound.connect(audioContext.destination);
                    silentSound.start(0);
                    silentSound.stop(0.001);
                } catch (e) {
                    console.log("Audio context could not be created:", e);
                }
            }
        };
        
        // Play sound with volume control and error handling
        const playSound = (soundKey, volume = 1.0) => {
            if (soundEnabled && sounds[soundKey]) {
                try {
                    // Ensure audio is initialized
                    initAudio();
                    
                    // Reset the sound to the beginning if it's already playing
                    sounds[soundKey].currentTime = 0;
                    sounds[soundKey].volume = volume;
                    
                    // Try to play the sound
                    const playPromise = sounds[soundKey].play();
                    
                    // Handle the play promise
                    if (playPromise !== undefined) {
                        playPromise.catch(e => {
                            console.log(`Sound play error (${soundKey}):`, e);
                            // If autoplay is blocked, we'll try again after a user gesture
                            document.body.addEventListener('click', () => {
                                sounds[soundKey].play().catch(() => {});
                            }, { once: true });
                        });
                    }
                } catch (e) {
                    console.log(`Error playing ${soundKey}:`, e);
                }
            }
        };
        
        // Stop all sounds
        const stopAllSounds = () => {
            for (const sound of Object.values(sounds)) {
                try {
                    sound.pause();
                    sound.currentTime = 0;
                } catch (e) {
                    console.log("Error stopping sound:", e);
                }
            }
        };
        
        // Toggle sound on/off
        const toggleSound = () => {
            soundEnabled = !soundEnabled;
            const soundToggle = document.getElementById('soundToggle');
            if (!soundEnabled) {
                stopAllSounds();
                soundToggle.textContent = "🔇";
            } else {
                soundToggle.textContent = "🔊";
                playSound('click', 0.5);
            }
        };
        
        // ===== VISUAL EFFECTS =====
        
        // Create a firework
        const createFirework = () => {
            const colors = [
                '#FF3E9D', '#0CF2FF', '#FFD639', '#FF8C00', 
                '#39FF14', '#9B30FF', '#FF1493', '#00FFFF'
            ];
            
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${Math.random() * 100}vw`;
            firework.style.top = `${Math.random() * 100}vh`;
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            firework.style.boxShadow = `0 0 10px 2px ${firework.style.backgroundColor}`;
            
            document.getElementById('backgroundElements').appendChild(firework);
            
            // Play firework sound randomly
            if (Math.random() > 0.7) {
                playSound('firework', 0.4);
            }
            
            // Remove after animation completes
            setTimeout(() => {
                firework.remove();
            }, 1500);
        };
        
        // Create confetti
        const createConfetti = () => {
            const colors = [
                '#FF3E9D', '#0CF2FF', '#FFD639', '#FF8C00', 
                '#39FF14', '#9B30FF', '#FF1493', '#00FFFF'
            ];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.width = `${5 + Math.random() * 10}px`;
                    confetti.style.height = `${10 + Math.random() * 15}px`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = `${3 + Math.random() * 5}s`;
                    
                    document.getElementById('backgroundElements').appendChild(confetti);
                    
                    // Remove after animation completes
                    setTimeout(() => {
                        confetti.remove();
                    }, 8000);
                }, i * 100);
            }
        };
        
        // Create surprise peek element during countdown
        const createSurprisePeek = () => {
            const elements = ['🎁', '🎈', '🎉', '🎊', '✨', '🎂', '🥳', '🎇', '🎆'];
            const element = elements[Math.floor(Math.random() * elements.length)];
            
            const peek = document.createElement('div');
            peek.className = 'surprise-peek';
            peek.textContent = element;
            peek.style.left = `${Math.random() * 90 + 5}vw`;
            peek.style.top = `${Math.random() * 90 + 5}vh`;
            
            document.getElementById('backgroundElements').appendChild(peek);
            
            // Remove after animation completes
            setTimeout(() => {
                peek.remove();
            }, 1000);
        };
        
        // Launch multiple fireworks
        const launchFireworks = () => {
            for (let i = 0; i < 15; i++) {
                setTimeout(createFirework, i * 300);
            }
        };
        
        // ===== MAIN FUNCTIONALITY =====
        
        // Access level variable
        let accessLevel = "";
        
        // Unlock the initial screen
        const unlockScreen = () => {
            playSound('unlock', 0.8);
            
            const lockScreen = document.getElementById('lockScreen');
            lockScreen.style.transform = 'translateY(-100%)';
            
            setTimeout(() => {
                lockScreen.style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                
                // Play startup sound
                setTimeout(() => {
                    playSound('startup', 0.7);
                }, 500);
            }, 500);
            
            // Initialize audio as user has interacted
            initAudio();
        };
        
        // Select access level
        const selectAccess = (level) => {
            playSound('click', 0.5);
            
            accessLevel = level;
            const buttons = document.querySelectorAll('.button-group button:not(.primary)');
            
            buttons.forEach(btn => {
                if (btn.textContent.toLowerCase().includes(level.toLowerCase())) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        };
        
        // Start the surprise countdown
        const startCountdown = () => {
            playSound('alert', 0.6);
            
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            
            if (!name) {
                alert("Please enter the birthday person's name to continue!");
                return;
            }
            
            // Hide the form and show countdown
            document.getElementById('birthdayForm').style.display = 'none';
            
            const countdownSection = document.getElementById('countdownSection');
            countdownSection.classList.add('active');
            countdownSection.innerHTML = '<h2>SURPRISE LAUNCH SEQUENCE INITIATED</h2>';
            
            // Start countdown
            const countdownNumbers = ['5️⃣', '4️⃣', '3️⃣', '2️⃣', '1️⃣', '🎉'];
            const countdownText = [
                'Preparing celebration protocols...',
                'Loading special birthday algorithms...',
                'Activating surprise systems...',
                'Charging happiness generators...',
                'Finalizing birthday sequence...',
                'SURPRISE ACTIVATED!'
            ];
            
            for (let i = 0; i < countdownNumbers.length; i++) {
                setTimeout(() => {
                    // Add countdown number
                    const numberDiv = document.createElement('div');
                    numberDiv.className = 'command-line';
                    numberDiv.innerHTML = `<span style="font-size: 2rem;">${countdownNumbers[i]}</span> ${countdownText[i]}`;
                    countdownSection.appendChild(numberDiv);
                    countdownSection.scrollTop = countdownSection.scrollHeight;
                    
                    // Play countdown sound for numbers, success sound for last one
                    if (i < countdownNumbers.length - 1) {
                        playSound('countdown', 0.6);
                        createSurprisePeek();
                    } else {
                        playSound('surprise', 0.8);
                        setTimeout(() => {
                            playSound('cheer', 0.5);
                            playSound('trumpet', 0.6);
                        }, 500);
                        
                        // Show birthday message after the last countdown
                        setTimeout(() => {
                            showBirthdayMessage(name, age);
                        }, 1500);
                    }
                }, i * 1500);
            }
        };
        
        // Show the birthday message
        const showBirthdayMessage = (name, age) => {
            // Hide countdown, show birthday message
            document.getElementById('countdownSection').style.display = 'none';
            const birthdayMessage = document.getElementById('birthdayMessage');
            birthdayMessage.style.display = 'block';
            
            // Create celebratory effects
            createConfetti();
            launchFireworks();
            
            // Play birthday song
            stopAllSounds();
            setTimeout(() => {
                playSound('birthdaySong', 0.7);
            }, 1000);
            
            // Build the message based on access level
            let message = `
                <div class="birthday-message">
                    <div class="balloons">
                        <div class="balloon">🎈</div>
                        <div class="balloon">🎈</div>
                        <div class="balloon">🎈</div>
                        <div class="balloon">🎈</div>
                        <div class="balloon">🎈</div>
                    </div>
                    
                    <div class="surprise-reveal">SURPRISE!!!</div>
                    
                    <div class="cake">🎂</div>
                    
                    <h1>Happy Birthday, ${name}!</h1>
            `;
            
            if (age) {
                message += `<h2>Congratulations on turning ${age}! 🎉</h2>`;
            }
            
            // Personalized message based on relationship
            switch(accessLevel) {
                case "friend":
                    message += `
                        <p>As your friend, I want you to know that you make every day more awesome!</p>
                        <p>May your special day be filled with fun, laughter, and all your favorite things.</p>
                        <p>You're the coolest friend anyone could wish for! Let's make this your best year yet!</p>
                    `;
                    break;
                case "family":
                    message += `
                        <p>To my amazing family member who lights up our lives every single day.</p>
                        <p>Our family wouldn't be the same without your smile, laughter, and love.</p>
                        <p>We love you to the moon and back! Today is all about celebrating YOU!</p>
                    `;
                    break;
                case "bestie":
                    message += `
                        <p>To my absolute BEST friend in the whole wide world!</p>
                        <p>You're the most amazing, incredible, fantastic person I know.</p>
                        <p>Thank you for being the kind of friend everyone dreams of having!</p>
                        <p>Let's make today the most epic celebration ever!</p>
                    `;
                    break;
                default:
                    message += `
                        <p>Wishing you the happiest of birthdays filled with joy and laughter!</p>
                        <p>May all your wishes come true on this special day!</p>
                    `;
            }
            
            // Add personal message from Rahul Gairola
            message += `
                <div style="margin-top: 30px; padding: 20px; border: 2px dashed var(--accent-color); border-radius: 15px; background-color: rgba(0,0,0,0.3);">
                    <h2 style="color: var(--primary-color); margin-bottom: 15px;">Special Birthday Wishes</h2>
                    <p style="font-style: italic; font-size: 1.1rem;">On this special day, I wish you a year filled with happiness, success, and beautiful moments that become cherished memories. May your journey ahead be as bright and wonderful as you are!</p>
                    <p style="text-align: right; margin-top: 10px; font-weight: bold; color: var(--secondary-color);">- Rahul Gairola</p>
                </div>
            `;
            
            // Add final celebration elements
            message += `
                <div style="margin-top: 30px;">
                    <div style="font-size: 2rem; margin-bottom: 15px;">🎁 🎉 🎊 🎈 🎂 🎈 🎊 🎉 🎁</div>
                    <p style="font-weight: bold; font-size: 1.2rem;">Your day should be as amazing as YOU are!</p>
                </div>
                
                <div class="button-group" style="margin-top: 30px;">
                    <button onclick="restartSurprise()">SEND AGAIN 🔄</button>
                    <button onclick="toggleBirthdayMusic()">MUSIC 🎵</button>
                </div>
            `;
            
            birthdayMessage.innerHTML = message;
            
            // Start continuous celebration effects
            startCelebrationEffects();
        };
        
        // Toggle birthday music
        let musicPlaying = true;
        const toggleBirthdayMusic = () => {
            musicPlaying = !musicPlaying;
            
            if (musicPlaying) {
                playSound('birthdaySong', 0.7);
            } else {
                sounds['birthdaySong'].pause();
            }
            
            playSound('click', 0.5);
        };
        
        // Start continuous celebration effects
        let celebrationInterval;
        const startCelebrationEffects = () => {
            // Initial fireworks and confetti
            launchFireworks();
            
            // Continue with periodic effects
            celebrationInterval = setInterval(() => {
                if (Math.random() > 0.5) {
                    launchFireworks();
                }
                
                if (Math.random() > 0.7) {
                    createConfetti();
                }
            }, 5000);
        };
        
        // Restart the surprise
        const restartSurprise = () => {
            playSound('click', 0.5);
            stopAllSounds();
            clearInterval(celebrationInterval);
            location.reload();
        };
        
        // Add event listeners when document is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Add click listener to initialize audio
            document.body.addEventListener('click', initAudio, { once: true });
            
            // Preload sounds after a slight delay
            setTimeout(() => {
                for (const sound of Object.values(sounds)) {
                    try {
                        sound.load();
                    } catch (e) {
                        console.log("Error preloading sound:", e);
                    }
                }
            }, 1000);
        });
    </script>
</body>
</html>
